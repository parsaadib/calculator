<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    
    <div class="container">
        <div class="result" id="result">
        
        </div>
        <div class="calculeter-holder">

            <input type="button" class="item bluesky" value="AC" onclick="reset1()">
            <input type="button" class="item bluesky" value="C"  onclick="delc()">
            <input type="button" class="item bluesky" value="%"  onclick="fill(this.value)">
            <input type="button" class="item red" value="/"      onclick="fill(this.value)">
            <input type="button" class="item orang" value="7"    onclick="fill(this.value)">
            <input type="button" class="item orang" value="8"    onclick="fill(this.value)">
            <input type="button" class="item orang" value="9"    onclick="fill(this.value)">
            <input type="button" class="item red" value="*"      onclick="fill(this.value)">
            <input type="button" class="item orang" value="4"    onclick="fill(this.value)">
            <input type="button" class="item orang" value="5"    onclick="fill(this.value)">
            <input type="button" class="item orang" value="6"    onclick="fill(this.value)">
            <input type="button" class="item red" value="-"      onclick="fill(this.value)">
            <input type="button" class="item orang" value="1"    onclick="fill(this.value)">
            <input type="button" class="item orang" value="2"    onclick="fill(this.value)">
            <input type="button" class="item orang" value="3"    onclick="fill(this.value)">
            <input type="button" class="item red" value="+"      onclick="fill(this.value)">
            <input type="button" class="item orang" value="0"    onclick="fill(this.value)">
            <input type="button" class="item orang" value="00"   onclick="fill(this.value)">
            <input type="button" class="item orang" value="."    onclick="fill(this.value)">
            <input type="button" class="item red" value="="      onclick="final()">






        </div>


    </div>

    <script src="../js/index.js"></script>

</html>
